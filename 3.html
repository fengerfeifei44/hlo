<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <title>HLO</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hlo.css">
</head>
<body id="problem">
<div id="box" class="problem_page clear">
    <div class="problem_title">我的健康评估</div>
    <div class="circle_btn"><span class="icon_1">重新开始</span><i class="icon_2 icon_btn"></i></div>
    <div class="progress clear">
        <span class="">评估进度</span>
        <div id="myprogressbar"></div>
        <span>37%</span>
    </div>
    <p class="time">整个健康评估需要花费10-15分钟完成</p>
    <form action="">
        <p class="sentence"><span class="circle"></span>请输入您的出生日期</p>
        <div class="date_picker">
        <select class="other"  id="date-sel-year" rel=" "></select> <span>年</span>
        <select id="date-sel-month" rel=" "></select> <span>月</span>
        <select id="date-sel-day" rel=" "></select> <span>日</span>
        </div>
        <p class="sentence"><span class="circle"></span>您会给自己目前的压力水平打多少分？</p>
        <div id="slider">
            <div class="slider">
                <input type="text" id="amount" >

            </div>
            <div class="slider_value">
                <span class="left font_18 color_44">0.0<span class="color_9c">（压力水平低）</span> </span>
                <span class="right font_18 color_44">10.0<span class="color_9c">（压力水平高）</span> </span>
            </div>
        </div>

        <p class="sentence"><span class="circle"></span>有医生或其他医务人员说过您患有下列病症吗？<span class="grey">（请选择所有符合的选项。）</span></p>
        <p class="input"><input type="radio" name="sex" id="boy">
            <label for="boy">男</label></p>
        <p class="input"> <input type="radio" name="sex" id="girl">
            <label for="girl">女</label></p>
        <p class="input">  <input type="checkbox" id="check1" name="checkbox">
            <label for="check1">过敏症</label></p>
        <p class="input"> <input type="checkbox" id="check2"  name="checkbox">
            <label for="check2">癌症</label></p>
        <p class="input">
            <input type="checkbox"  name="checkbox" id="check3">
            <label for="check3">慢性疼痛</label></p>
        <div class="food">
            <p class="food_answer">下列食物您一般每周会吃多少份？</p>
            <div class="food_group">
                <p class="sentence"><span class="circle"></span>豆类</p>
                <div class="weight_group">
                    <p  class="detail">一份相当于半杯（120 ml）黑豆、芸豆或白豆</p>
                    <label for="radio_1"><input type="radio" id="radio_1" name="name">0</label>
                    <label for="radio_2"><input type="radio" id="radio_2" name="name">1</label>
                    <label for="radio_3"><input type="radio" id="radio_3" name="name">2</label>
                    <label for="radio_4"><input type="radio" id="radio_4" name="name">3</label>
                    <label for="radio_5"><input type="radio" id="radio_5" name="name">4</label>
                    <label for="radio_6"><input type="radio" id="radio_6" name="name">5</label>
                    <label for="radio_7"><input type="radio" id="radio_7" name="name">6</label>
                    <label for="radio_8"><input type="radio" id="radio_8" name="name">&gt;7</label>
                </div>
            </div>
            <div class="food_group">
                <p class="sentence"><span class="circle"></span>豆类</p>

                <div  class="weight_group">
                    <p class="detail">一份相当于半杯（120 ml）黑豆、芸豆或白豆</p>
                    <label for="radio_11"><input type="radio" id="radio_11" name="name1">0</label>
                    <label for="radio_21"><input type="radio" id="radio_21" name="name1">0</label>
                    <label for="radio_31"><input type="radio" id="radio_31" name="name1">0</label>
                    <label for="radio_41"><input type="radio" id="radio_41" name="name1">0</label>
                    <label for="radio_51"><input type="radio" id="radio_51" name="name1">0</label>
                    <label for="radio_61"><input type="radio" id="radio_61" name="name1">0</label>
                    <label for="radio_71"><input type="radio" id="radio_71" name="name1">0</label>
                    <label for="radio_81"><input type="radio" id="radio_81" name="name">&gt;7</label>
                </div>

            </div>
            <div class="food_group">
                <p class="sentence"><span class="circle"></span>豆类</p>

                <div  class="weight_group">
                    <p class="detail">一份相当于半杯（120 ml）黑豆、芸豆或白豆</p>
                    <input type="text"><label class="mm">mmol/L</label><input type="radio" id="know" ><label class="mm know " for="know">不知道</label>



                </div>

            </div>
            <div class="food_group">
                <p class="sentence"><span class="circle"></span>豆类</p>

                <div  class="weight_group">
                    <p class="detail">一份相当于半杯（120 ml）黑豆、芸豆或白豆</p>
                    <input type="text"><label class="mm">mmol/L</label><input type="radio" id="know1" ><label class="mm know " for="know1">不知道</label>



                </div>

            </div>
        </div>
        <div class="form_btn">
            <div class="back"><i class="icon_btn"></i><span>返回</span></div>
            <div class="continue"> <span>继续</span> <i class="icon_btn"></i></div>
        </div>
    </form>

</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/datePicker.js"></script>
<script>
    $(function() {
        $( "#myprogressbar" ).progressbar({
            value: 37
        });
    });

        $.date_picker({
            YearSelector:  "#date-sel-year",
            MonthSelector: "#date-sel-month",
            DaySelector:   "#date-sel-day"
        });
       $(".date_picker select").click(function () {
           $(this).css("background","#fff")
       })
    $(function() {
        $( ".slider" ).slider({
            range: "max",
            min: 0,
            max: 10,
            value: 0,
            slide: function( event, ui ) {
                $( "#amount" ).val( ui.value );
                $( "#amount" ).css( "left",70*(ui.value) );

            }
        });

        $( "#amount" ).val( $( ".slider" ).slider( "value" ) );
    });
    $('input:checked').next('label').addClass('on');
    $('input.know:checked').next('label').addClass('select');
    $(document.body).on('click', function(){
        $('body').find('input[type=radio]').each(function(i){
            if($(this).prop('checked')){
                $(this).next().addClass("on")

            }else{
                $(this).next().removeClass("on")

            }
        });
    });
    $(document.body).on('click', function(){
        $('body').find('input[type=checkbox]').each(function(i){
            if($(this).prop('checked')){
                $(this).next().addClass("on")
            }else{
                $(this).next().removeClass("on")
            }
        });
    });
    $(document.body).on('click', function(){
        $('body').find('.weight_group input[type=radio]').each(function(i){
            if($(this).prop('checked')){
                $(this).parent().addClass("on")

            }else{
                $(this).parent().removeClass("on")

            }
        });
    });
    $(document.body).on('click', function(){
        $('body').find('.mm.know').each(function(i){
            if($(this).prev().prop('checked')){
                $(this).addClass("select")
                $(this).siblings("input[type=text]").val("");
            }else{
                $(this).removeClass("select")
            }
        });
    });
    $(".weight_group input[type=text]").focus(function () {
        $(this).css("background","#fff")

    })
    $(".weight_group input[type=text]").blur(function () {
        if($(this).val()){
            console.log(1)
            $(this).siblings("input[type=radio]").attr("checked",false);
        }else {
            $(this).css("background","#f4f4f4")
        }

    })

   /* $.ms_DatePicker();*/
</script>
</body>
</html>
